<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="statementRecordId" name="statementRecordId" th:value="${statementRecord.statementRecordId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">声明人类型（01-Agent，02-IFA，03-CA，04-Kind Luck）：</label>
								<div class="col-sm-8">
									<input id="statementType" name="statementType" th:value="${statementRecord.statementType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">声明人ID：</label>
								<div class="col-sm-8">
									<input id="statementById" name="statementById" th:value="${statementRecord.statementById}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">声明人姓名：</label>
								<div class="col-sm-8">
									<input id="statementByName" name="statementByName" th:value="${statementRecord.statementByName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">声明时间：</label>
								<div class="col-sm-8">
									<input id="statementTime" name="statementTime" th:value="${statementRecord.statementTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否首次声明（01-是，02-否）：</label>
								<div class="col-sm-8">
									<input id="isFirstStatus" name="isFirstStatus" th:value="${statementRecord.isFirstStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">声明是否有效（01-是，02-否）：</label>
								<div class="col-sm-8">
									<input id="isEffectiveStatus" name="isEffectiveStatus" th:value="${statementRecord.isEffectiveStatus}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${statementRecord.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createById" name="createById" th:value="${statementRecord.createById}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人姓名：</label>
								<div class="col-sm-8">
									<input id="createByName" name="createByName" th:value="${statementRecord.createByName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${statementRecord.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateById" name="updateById" th:value="${statementRecord.updateById}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人姓名：</label>
								<div class="col-sm-8">
									<input id="updateByName" name="updateByName" th:value="${statementRecord.updateByName}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fuHuiBookManage/statementRecord/edit.js">
	</script>
</body>
</html>
