<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">房间服务ID：</label>
								<div class="col-sm-8">
									<input id="roomServiceId" name="roomServiceId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段排序：</label>
								<div class="col-sm-8">
									<input id="templSort" name="templSort" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段名称：</label>
								<div class="col-sm-8">
									<input id="templName" name="templName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段名称（01-字符，02-数值，03-日期）：</label>
								<div class="col-sm-8">
									<input id="templeType" name="templeType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字典数据ID，关联房间服务模板字典信息表（service_manage_templ_dictionary）中房间服务模板字典数据ID（templ_dictionary_id）：</label>
								<div class="col-sm-8">
									<input id="templeDictionaryId" name="templeDictionaryId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段是否必填（01-必填，02-非必填）：</label>
								<div class="col-sm-8">
									<input id="templeIsRequired" name="templeIsRequired" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段提示信息：</label>
								<div class="col-sm-8">
									<input id="templePrompt" name="templePrompt" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">模板字段提示信息：</label>
								<div class="col-sm-8">
									<input id="templeDescribe" name="templeDescribe" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createById" name="createById" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人姓名：</label>
								<div class="col-sm-8">
									<input id="createByName" name="createByName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateById" name="updateById" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人姓名：</label>
								<div class="col-sm-8">
									<input id="updateByName" name="updateByName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否删除（Y-已删除），其他为未删除，默认为空：</label>
								<div class="col-sm-8">
									<input id="isDelete" name="isDelete" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/fhreservation/serviceManageTempl/add.js">
	</script>
</body>
</html>
