<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header">
<style>
	.bit{
		background-color: red;
	}

</style>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典编号：</label>
								<div class="col-sm-8">
									<input id="dictNumber" name="dictNumber" class="form-control" type="text" placeholder="必填">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典名称：</label>
								<div class="col-sm-8">
									<input id="dictName" name="dictName" class="form-control" type="text"  placeholder="必填">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典类型编号：</label>
								<div class="col-sm-8">
									<select class="form-control" id="typeId" name="typeId">
										<option  th:each="c:${list1}" th:value="${c.typeDO.typeId}" th:text="${c.typeDO.typeNumber}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">字典描述：</label>
								<div class="col-sm-8">
									<input id="dictDesc" name="dictDesc" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">排序（升序）：</label>
								<div class="col-sm-8">
									<input id="dictSort" name="dictSort" class="form-control" type="text"  placeholder="必填">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注信息：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/configureManager/dictionary/add.js">
	</script>
</body>
</html>
